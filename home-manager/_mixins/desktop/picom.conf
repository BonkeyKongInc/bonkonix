# Enable shadows and transparency
backend = "glx";
vsync = true;

corner-radius = 8;

# Enable transparency
opacity-rule = [
  "75:focused && class_g = 'kitty'",
  "50:!focused && class_g = 'kitty'",
  "90:class_g = 'firefox'",
  "90:class_g = 'URxvt'",
  "50:class_g = 'Xfce4-panel'"
];

inactive-opacity = 1.0;
active-opacity = 1.0;

# Enable blur (only works with backends like glx)
blur-method = "dual_kawase";
blur-strength = 3;

blur-background = true;
blur-background-frame = true;

# Exclude certain windows from blur
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Shadow settings (optional)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;

